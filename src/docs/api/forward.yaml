tags:
  - name: forward
    description: ' - Email forward status logs'

components:
  schemas:
    forward:
      tags:
        - forward
      type: object
      properties:
        id:
          type: integer
        scope:
          type: string
        alias:
          type: string
          format: email
        sender:
          type: string
          format: email
        status:
          type: string
        timestamp:
          type: string
          format: date-time
        endpoint_id:
          type: integer
        endpoint_type:
          type: string
      example:
        id: 1
        scope: incoming
        alias: alias@anonacy.com
        sender: sender@anonacy.com
        status: Sent
        timestamp: 1713807142.337569
        endpoint_id: 1
        endpoint_type: AddressEndpoint
  examples:
    success:
      value:
        success: true

paths:
  /forwards:
    get:
      tags:
        - forward
      summary: Gets all forwards
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/forward'